<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATION GAME</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <form class="form" id="form">
            <h3 class="score" id="score">Score: 0</h3>
            <h1 class="question" id="question">What is 1 multiply 1?</h1>
            <input type="text" class="input" id="input" autocomplete="off" autofocus placeholder="Put in your answer">
            <button class="btn" id="btn">SUBMIT</button>
        </form>
    </main>
    <script src="script.js"></script>
</body>
</html>
